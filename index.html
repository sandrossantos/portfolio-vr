<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Portfólio VR - Sandro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #000">
      <!-- Câmera com sensores do celular -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Luz -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 1" position="0 3 0"></a-entity>

      <!-- Piso com textura -->
      <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"
               rotation="-90 0 0" width="10" height="10" repeat="4 4">
      </a-plane>

      <!-- Teto com textura -->
      <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"
               position="0 3 0" rotation="90 0 0" width="10" height="10">
      </a-plane>

      <!-- Parede 1 (fundo) -->
      <a-plane src="https://i.imgur.com/rYOaLjd.jpg"
               position="0 1.5 -5" rotation="0 0 0" width="10" height="3">
      </a-plane>

      <!-- Parede 2 (esquerda) -->
      <a-plane src="https://i.imgur.com/rYOaLjd.jpg"
               position="-5 1.5 0" rotation="0 90 0" width="10" height="3">
      </a-plane>

      <!-- Parede 3 (direita) -->
      <a-plane src="https://i.imgur.com/rYOaLjd.jpg"
               position="5 1.5 0" rotation="0 -90 0" width="10" height="3">
      </a-plane>

      <!-- Parede 4 (frente com seu nome e portfólio) -->
      <a-plane src="https://i.imgur.com/rYOaLjd.jpg"
               position="0 1.5 5" rotation="0 180 0" width="10" height="3">
        <a-text value="Sandro Silva dos Santos\nDesenvolvedor de Sistemas"
                align="center" position="0 0 0.1" color="#00FFCC" width="6">
        </a-text>
      </a-plane>

      <!-- Tela com projetos (pode adicionar mais) -->
      <a-image src="https://i.imgur.com/k4wD1Es.png"
               position="0 1.5 -4.9" width="3" height="2">
      </a-image>
    </a-scene>
  </body>
</html>
